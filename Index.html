<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aespa Face2Fit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Level Selection Screen -->
        <div id="level-selection" class="level-selection">
            <h2>Choose Your Level</h2>
            <div class="level-buttons">
                <button class="level-btn" data-level="easy">
                    <span class="level-title">Easy</span>
                    <span class="level-desc">8 cards â€¢ 2x4 grid</span>
                </button>
                <button class="level-btn" data-level="medium">
                    <span class="level-title">Medium</span>
                    <span class="level-desc">12 cards â€¢ 3x4 grid</span>
                </button>
                <button class="level-btn" data-level="hard">
                    <span class="level-title">Hard</span>
                    <span class="level-desc">16 cards â€¢ 4x4 grid</span>
                </button>
                <button class="level-btn" data-level="expert">
                    <span class="level-title">Expert</span>
                    <span class="level-desc">20 cards â€¢ 4x5 grid</span>
                </button>
            </div>
            <button id="clear-scores" class="clear-btn">Clear All High Scores</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen" style="display: none;">
            <div class="stats">
                <p>Level: <span id="current-level">Easy</span></p>
                <p>Moves: <span id="moves">0</span></p>
                <p>Time: <span id="timer">0:00</span></p>
                <p>Best: <span id="best-score">--</span></p>
            </div>
            <div id="game-board" class="game-board"></div>
            <div class="game-buttons">
                <button id="restart" class="game-btn">Restart</button>
                <button id="back-to-menu" class="game-btn secondary">Back to Menu</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
